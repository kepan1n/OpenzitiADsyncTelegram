# Pinned (digest) versions of containers for reproducible deployments.
# These digests exist in the registry and can be pulled any time.
# Update intentionally when you want to upgrade.
#
# Source (as of 2026-02-06):
#   docker buildx imagetools inspect openziti/quickstart:latest
#   docker buildx imagetools inspect openziti/zac:latest
#
# - openziti/quickstart@sha256:136d042e068b6db13502a9cbfcff77ebc7f5a73db9d2c7c76fb7bfdf6db3cfb8
# - openziti/zac@sha256:777fd31e49ef0a0b5e828e40bbe23aa15a8e310f38fff05f81ec89b9571739ac

services:
  ziti-controller:
    image: openziti/quickstart@sha256:136d042e068b6db13502a9cbfcff77ebc7f5a73db9d2c7c76fb7bfdf6db3cfb8
    container_name: ${ZITI_CONTROLLER_CONTAINER}
    restart: unless-stopped
    healthcheck:
      test: curl -m 1 -s -k https://${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}:${ZITI_CTRL_EDGE_ADVERTISED_PORT}/edge/client/v1/version
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 30s
    env_file:
      - .env
    ports:
      - ${ZITI_INTERFACE}:${ZITI_CTRL_EDGE_ADVERTISED_PORT}:${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - ${ZITI_INTERFACE}:${ZITI_CTRL_ADVERTISED_PORT}:${ZITI_CTRL_ADVERTISED_PORT}
    environment:
      - ZITI_CTRL_NAME=${ZITI_CTRL_NAME}
      - ZITI_CTRL_EDGE_ADVERTISED_ADDRESS=${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
      - ZITI_CTRL_EDGE_ADVERTISED_PORT=${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - ZITI_CTRL_EDGE_IP_OVERRIDE=${ZITI_CTRL_EDGE_IP_OVERRIDE}
      - ZITI_CTRL_ADVERTISED_PORT=${ZITI_CTRL_ADVERTISED_PORT}
      - ZITI_EDGE_IDENTITY_ENROLLMENT_DURATION=${ZITI_EDGE_IDENTITY_ENROLLMENT_DURATION}
      - ZITI_ROUTER_ENROLLMENT_DURATION=${ZITI_ROUTER_ENROLLMENT_DURATION}
      - ZITI_USER=${ZITI_USER}
      - ZITI_PWD=${ZITI_PWD}
    networks:
      ziti-network:
        aliases:
          - ${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
    volumes:
      - ziti-fs:/persistent
      - ./certs:/certs:ro
      - ./scripts:/scripts:ro
    entrypoint:
      - "/var/openziti/scripts/run-controller.sh"

  ziti-controller-init:
    image: openziti/quickstart@sha256:136d042e068b6db13502a9cbfcff77ebc7f5a73db9d2c7c76fb7bfdf6db3cfb8
    container_name: ziti-controller-init
    depends_on:
      ziti-controller:
        condition: service_healthy
    environment:
      - ZITI_CTRL_EDGE_ADVERTISED_ADDRESS=${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
      - ZITI_CTRL_EDGE_ADVERTISED_PORT=${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - ZITI_USER=${ZITI_USER}
      - ZITI_PWD=${ZITI_PWD}
    env_file:
      - .env
    networks:
      - ziti-network
    volumes:
      - ziti-fs:/persistent
      - ./scripts:/scripts:ro
    entrypoint:
      - "/var/openziti/scripts/run-with-ziti-cli.sh"
    command:
      - "/scripts/init-ziti.sh"

  ziti-edge-router:
    image: openziti/quickstart@sha256:136d042e068b6db13502a9cbfcff77ebc7f5a73db9d2c7c76fb7bfdf6db3cfb8
    container_name: ${ZITI_ROUTER_CONTAINER}
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      ziti-controller:
        condition: service_healthy
    ports:
      - ${ZITI_INTERFACE}:${ZITI_ROUTER_PORT}:${ZITI_ROUTER_PORT}
    environment:
      - ZITI_CTRL_ADVERTISED_ADDRESS=${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
      - ZITI_CTRL_ADVERTISED_PORT=${ZITI_CTRL_ADVERTISED_PORT}
      - ZITI_CTRL_EDGE_ADVERTISED_ADDRESS=${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
      - ZITI_CTRL_EDGE_ADVERTISED_PORT=${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - ZITI_ROUTER_NAME=${ZITI_ROUTER_NAME}
      - ZITI_ROUTER_ADVERTISED_ADDRESS=${ZITI_ROUTER_ADVERTISED_ADDRESS}
      - ZITI_ROUTER_PORT=${ZITI_ROUTER_PORT}
      - ZITI_ROUTER_ROLES=${ZITI_ROUTER_ROLES}
    networks:
      - ziti-network
    volumes:
      - ziti-fs:/persistent
      - ./certs:/certs:ro
    entrypoint: /bin/bash
    command: "/var/openziti/scripts/run-router.sh edge"
    cap_add:
      - NET_ADMIN

  ziti-console:
    image: openziti/zac@sha256:777fd31e49ef0a0b5e828e40bbe23aa15a8e310f38fff05f81ec89b9571739ac
    container_name: ziti-console
    profiles:
      - zac
    restart: unless-stopped
    working_dir: /usr/src/app
    depends_on:
      ziti-controller:
        condition: service_healthy
    ports:
      - ${ZITI_INTERFACE}:8443:8443
    environment:
      - ZAC_SERVER_CERT_CHAIN=/certs/fullchain.cer
      - ZAC_SERVER_KEY=/certs/cert.key
      - ZITI_CTRL_EDGE_ADVERTISED_ADDRESS=${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}
      - ZITI_CTRL_EDGE_ADVERTISED_PORT=${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - ZITI_CTRL_NAME=${ZITI_CTRL_NAME}
      - ZAC_CONTROLLER_URLS=https://${ZITI_CTRL_EDGE_ADVERTISED_ADDRESS}:${ZITI_CTRL_EDGE_ADVERTISED_PORT}
      - PORTTLS=8443
    networks:
      - ziti-network
    volumes:
      - ziti-fs:/persistent
      - ./certs:/certs:ro

networks:
  ziti-network:
    driver: bridge

volumes:
  ziti-fs:
    driver: local
